<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет | Парк "МАКСИМА"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .role-badge { font-size: 1.1em; padding: 8px 18px; border-radius: 50px; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">

    <div th:if="${param.success}" class="alert alert-success">Пароль успешно изменен!</div>
    <div th:if="${param.error}" class="alert alert-danger">Ошибка при смене пароля.</div>

    <div class="row">
        <div class="col-md-3">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                    <h5 class="card-title mt-3" th:text="${user.name + ' ' + user.surname}">Имя Фамилия</h5>
                    <span class="role-badge"
                          th:classappend="${user.role.role == 'админ' ? 'bg-danger' : (user.role.role == 'работник' ? 'bg-warning' : 'bg-info')}"
                          th:text="${user.role.role.toUpperCase()}">РОЛЬ</span>
                </div>
            </div>

            <div class="list-group shadow-sm">
                <a class="list-group-item list-group-item-action active" href="#list-info">
                    <i class="bi bi-info-circle"></i> Личные данные
                </a>
                <a th:href="@{/bookings}" class="list-group-item list-group-item-action">
                    <i class="bi bi-ticket-perforated"></i> Брони
                </a>
                <a th:href="@{/events}" class="list-group-item list-group-item-action">
                    <i class="bi bi-calendar-event"></i> События
                </a>
                <a th:href="@{/attractions-rooms}" class="list-group-item list-group-item-action">
                    <i class="bi bi-house-door"></i> Залы и Аттракционы
                </a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4">Личные данные</h2>
                <dl class="row">
                    <dt class="col-sm-3">ФИО:</dt>
                    <dd class="col-sm-9" th:text="${user.surname + ' ' + user.name}"></dd>

                    <dt class="col-sm-3">Email (Логин):</dt>
                    <dd class="col-sm-9" th:text="${user.role.login}"></dd>

                    <dt class="col-sm-3">Телефон:</dt>
                    <dd class="col-sm-9" th:text="${user.phone}"></dd>

                    <dt class="col-sm-3">Дата регистрации:</dt>
                    <dd class="col-sm-9" th:text="${#temporals.format(user.role.createdAt, 'dd.MM.yyyy HH:mm')}"></dd>
                </dl>

                <h3 class="mt-4 border-top pt-3">Безопасность</h3>
                <div>
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                        <i class="bi bi-key"></i> Изменить пароль
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/profile/change-password}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Смена пароля</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Новый пароль</label>
                        <input type="password" name="newPassword" class="form-control" required minlength="4">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
