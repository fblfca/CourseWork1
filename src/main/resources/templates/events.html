<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Мероприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/dark-theme.css}" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-light" style="color: black;">Мероприятия в парке</h2>
        <div th:if="${isAdmin}">
            <a th:href="@{/events/edit}" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle"></i> Добавить мероприятие
            </a>
        </div>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        <span th:if="${param.error[0] == 'already_booked'}">У вас уже есть активная запись на это событие!</span>
        <span th:if="${param.error[0] == 'access_denied'}">Доступ запрещен. Только для администраторов.</span>
        <span th:unless="${param.error[0] == 'already_booked' or param.error[0] == 'access_denied'}" th:text="${param.error[0]}">Ошибка</span>
    </div>
    <div th:if="${param.success}" class="alert alert-success">Действие выполнено успешно!</div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="title" th:value="${title}" class="form-control" placeholder="Название..."/>
                </div>
                <div class="col-md-2">
                    <input type="number" name="priceFrom" step="0.01" th:value="${priceFrom}" class="form-control" placeholder="Цена от"/>
                </div>
                <div class="col-md-2">
                    <input type="number" name="priceTo" step="0.01" th:value="${priceTo}" class="form-control" placeholder="Цена до"/>
                </div>
                <div class="col-md-2">
                    <input type="date" name="date" th:value="${date}" class="form-control"/>
                </div>
                <div class="col-md-2">
                    <select name="sort" class="form-select">
                        <option value="date_asc" th:selected="${sort == 'date_asc'}">Дата (сначала старые)</option>
                        <option value="date_desc" th:selected="${sort == 'date_desc'}">Дата (сначала новые)</option>
                        <option value="price_asc" th:selected="${sort == 'price_asc'}">Цена (по возрастанию)</option>
                        <option value="price_desc" th:selected="${sort == 'price_desc'}">Цена (по убыванию)</option>
                        <option value="name_asc" th:selected="${sort == 'name_asc'}">Название (А-Я)</option>
                        <option value="name_desc" th:selected="${sort == 'name_desc'}">Название (Я-А)</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Найти</button>
                    <a th:href="@{/events}" class="btn btn-secondary ms-1"><i class="bi bi-x-lg"></i></a>
                </div>
            </form>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <th:block th:each="event : ${events}">
            <div class="col">
                <div class="card shadow h-100 d-flex flex-column">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary" th:text="${event.title}">Название события</h5>
                        <p class="card-text text-muted" th:text="${event.description}">Описание.</p>
                        <p class="card-text">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${#temporals.format(event.startTime, 'dd.MM.yyyy HH:mm')}"></span>
                        </p>
                        <p class="card-text">
                            Цена: <strong th:text="${#numbers.formatDecimal(event.price, 0, 'COMMA', 2, 'POINT')} + ' руб.'">100.00 руб.</strong>
                        </p>

                        <div class="mt-auto d-flex gap-2">
                            <form th:action="@{/events/book/{id}(id=${event.id})}" method="post" class="flex-fill">
                                <button type="submit" class="btn btn-outline-success w-100" onclick="return confirm('Забронировать это мероприятие?')">
                                    Забронировать
                                </button>
                            </form>

                            <div th:if="${isAdmin}" class="d-flex gap-2">
                                <a th:href="@{/events/edit/{id}(id=${event.id})}"
                                   class="btn btn-warning btn-sm">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/events/delete/{id}(id=${event.id})}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Удалить мероприятие?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
