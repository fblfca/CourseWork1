<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${event.id == null ? 'Новое мероприятие' : 'Редактирование мероприятия'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 th:text="${event.id == null ? 'Добавить мероприятие' : 'Редактировать мероприятие'}"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/events/save}" th:object="${event}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Название</label>
                    <input type="text" th:field="*{title}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Локация (номер)</label>
                    <input type="number" th:field="*{location}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Начало (дата и время)</label>
                    <input type="datetime-local" th:field="*{startTime}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Окончание (дата и время)</label>
                    <input type="datetime-local" th:field="*{endTime}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Вместимость</label>
                    <input type="number" th:field="*{capacity}" class="form-control" placeholder="Оставьте пустым, если не ограничена"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Цена (руб)</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="0.00"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Описание</label>
                    <textarea th:field="*{description}" class="form-control" rows="5"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">Сохранить</button>
                    <a href="/events" class="btn btn-secondary btn-lg ms-3">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
