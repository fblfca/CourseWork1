<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Парк развлечений "Парк мАксима"</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Вход в систему</h5>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="username" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/register}" class="text-decoration-none">Нет аккаунта? Зарегистрироваться</a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Неверный логин или пароль
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        Вы успешно вышли из системы
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
