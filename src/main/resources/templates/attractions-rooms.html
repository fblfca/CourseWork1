<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Залы и аттракционы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2 class="mb-4">Залы и аттракционы</h2>

    <!-- Фильтры поиска -->
    <form class="row g-3 mb-5 align-items-end">
        <div class="col-md-4">
            <label class="form-label">Поиск по названию</label>
            <input type="text" name="search" class="form-control" placeholder="Введите название"/>
        </div>
        <div class="col-md-3">
            <label class="form-label">Цена от</label>
            <input type="number" name="priceFrom" class="form-control" placeholder="0"/>
        </div>
        <div class="col-md-3">
            <label class="form-label">Цена до</label>
            <input type="number" name="priceTo" class="form-control" placeholder="10000"/>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Найти</button>
        </div>
    </form>

    <!-- Аттракционы -->
    <h3 class="mb-3 text-primary">Аттракционы</h3>
    <div class="row mb-5">
        <div th:each="attr : ${attractions}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${attr.name}">Колесо обозрения</h5>
                    <p><strong>Расположение:</strong> зона <span th:text="${attr.location}"></span></p>
                    <p><strong>Время работы:</strong>
                        <span th:text="${#temporals.format(attr.startTime, 'HH:mm')}"></span> –
                        <span th:text="${#temporals.format(attr.endTime, 'HH:mm')}"></span>
                    </p>
                    <p><strong>Цена билета:</strong> <span th:text="${attr.price} + ' ₽'"></span></p>
                    <p th:text="${attr.description}"></p>
                </div>
                <div class="card-footer bg-transparent text-center">
                    <span class="badge bg-success fs-6">Только посещение</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Залы -->
    <h3 class="mb-3 text-success">Залы (бронирование доступно)</h3>
    <div class="row">
        <div th:each="room : ${rooms}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm border-success">
                <div class="card-body">
                    <h5 class="card-title" th:text="${room.name}">Бильярд</h5>
                    <p><strong>Расположение:</strong> зона <span th:text="${room.location}"></span></p>
                    <p><strong>Время работы:</strong>
                        <span th:text="${room.startTime.toString() == '00:00:00' ? 'Круглосуточно' : ${#temporals.format(room.startTime, 'HH:mm')} + ' – ' + ${#temporals.format(room.endTime, 'HH:mm')}}"></span>
                    </p>
                    <p><strong>Цена за час:</strong> <span th:text="${room.pricePerSlotHour} + ' ₽'"></span></p>
                    <p><strong>Статус:</strong>
                        <span class="badge" th:class="${room.status == 'открыто' ? 'bg-success' : 'bg-danger'}"
                              th:text="${room.status}"></span>
                    </p>
                    <p th:text="${room.description}"></p>
                </div>
                <div class="card-footer text-center" th:if="${isAdminOrWorker}">
                    <button class="btn btn-success btn-sm"
                            data-bs-toggle="modal"
                            th:attr="data-bs-target='#bookRoomModal' + ${room.id}">
                        Забронировать зал
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
