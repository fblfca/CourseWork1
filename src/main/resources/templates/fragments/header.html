<!DOCTYPE html>

<body>

    <div class="container">
        <a class="navbar-brand" href="/">Парк "мАксима"</a>
        <span class="ms-4 fs-6 fw-normal" style="opacity: 0.8; color: white;">
                    Оператор: <strong class="fw-bold"> +7 (495) 123-45-67</strong>
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events}">Особые события</a>
