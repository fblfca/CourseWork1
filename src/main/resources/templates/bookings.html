<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои бронирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2 class="mb-4">Управление бронированиями</h2>

    <div class="card mb-4" th:if="${isAdminOrWorker}">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="clientName" th:value="${clientName}" class="form-control" placeholder="Имя клиента">
                </div>
                <div class="col-md-3">
                    <input type="text" name="clientPhone" th:value="${clientPhone}" class="form-control" placeholder="Телефон">
                </div>
                <div class="col-md-3">
                    <input type="text" name="objectTitle" th:value="${objectTitle}" class="form-control" placeholder="Название события/зала">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Найти</button>
                </div>
            </form>
        </div>
    </div>

    <h4 class="text-primary mt-4">Бронирование мероприятий</h4>
    <div class="table-responsive bg-white shadow-sm rounded mb-4">
        <table class="table table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>Клиент</th>
                <th>Мероприятие</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${eventBookings}">
                <td>
                    <div th:if="${booking.userInfo}">
                        <strong th:text="${booking.userInfo.surname + ' ' + booking.userInfo.name}"></strong><br>
                        <small class="text-muted" th:text="${booking.userInfo.phone}"></small>
                    </div>
                </td>
                <td>
                    <div th:if="${booking.event}">
                        <strong th:text="${booking.event.title}"></strong><br>
                        <small th:text="${#temporals.format(booking.event.startTime, 'dd.MM HH:mm')}"></small>
                    </div>
                </td>
                <td th:text="${booking.price}">0.00</td>
                <td>
                    <form th:action="@{/bookings/cancel/event/{id}(id=${booking.id})}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Отменить бронь?')">
                            Отменить
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${eventBookings.isEmpty()}">
                <td colspan="4" class="text-center text-muted">Нет активных бронирований</td>
            </tr>
            </tbody>
        </table>
    </div>

    <h4 class="text-success mt-4">Бронирование залов</h4>
    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>Клиент</th>
                <th>Зал</th>
                <th>Слот / Время</th>
                <th>Вес/Чел.</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${roomBookings}">
                <td>
                    <div th:if="${booking.userInfo}">
                        <strong th:text="${booking.userInfo.surname + ' ' + booking.userInfo.name}"></strong><br>
                        <small class="text-muted" th:text="${booking.userInfo.phone}"></small>
                    </div>
                </td>
                <td>
                    <span th:if="${booking.room}" th:text="${booking.room.name}"></span>
                </td>
                <td>
                    Слот №<span th:text="${booking.slotNumber}"></span><br>
                    <small th:text="${#temporals.format(booking.startTime, 'dd.MM HH:mm')} + ' - ' + ${#temporals.format(booking.endTime, 'HH:mm')}"></small>
                </td>
                <td th:text="${booking.bookingWeight}">1</td>
                <td th:text="${booking.price}">0.00</td>
                <td>
                    <div th:if="${isAdminOrWorker}" class="d-flex gap-2">
                        <button type="button" class="btn btn-sm btn-outline-primary"
                                data-bs-toggle="modal"
                                th:data-bs-target="'#editRoomBooking' + ${booking.id}">
                            Изм.
                        </button>
                        <form th:action="@{/bookings/cancel/room/{id}(id=${booking.id})}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Отменить бронь?')">
                                Отм.
                            </button>
                        </form>
                    </div>

                    <div th:unless="${isAdminOrWorker}">
                        <span class="badge bg-warning text-dark"><i class="bi bi-telephone"></i> Звоните оператору</span>
                    </div>

                    <div th:if="${isAdminOrWorker}" class="modal fade" th:id="'editRoomBooking' + ${booking.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <form class="modal-content" action="/bookings/update/room" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title">Изменить бронь</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" name="bookingId" th:value="${booking.id}">
                                    <div class="mb-2">
                                        <label>Номер слота</label>
                                        <input type="number" name="slotNumber" class="form-control" th:value="${booking.slotNumber}" required>
                                    </div>
                                    <div class="mb-2">
                                        <label>Начало</label>
                                        <input type="datetime-local" name="startTime" class="form-control" th:value="${booking.startTime}" required>
                                    </div>
                                    <div class="mb-2">
                                        <label>Конец</label>
                                        <input type="datetime-local" name="endTime" class="form-control" th:value="${booking.endTime}" required>
                                    </div>
                                    <div class="mb-2">
                                        <label>Кол-во человек</label>
                                        <input type="number" name="bookingWeight" class="form-control" th:value="${booking.bookingWeight}" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Сохранить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            <tr th:if="${roomBookings.isEmpty()}">
                <td colspan="6" class="text-center text-muted">Нет активных бронирований</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
